---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: metaphysics-web
spec:
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: metaphysics
        layer: application
        component: web
      name: metaphysics-web
      namespace: default
    spec:
      containers:
        - name: metaphysics-web
          envFrom:
          - configMapRef:
              name: metaphysics-environment
          image: 585031190124.dkr.ecr.us-east-1.amazonaws.com/metaphysics:staging
          imagePullPolicy: Always
          ports:
          - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: metaphysics
    layer: application
    component: web
  name: metaphysics-web
  namespace: default
spec:
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  selector:
    app: metaphysics
    layer: application
    component: web
  sessionAffinity: None
  type: LoadBalancer
