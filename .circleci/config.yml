version: 2.1

orbs:
  hokusai: artsy/hokusai@volatile
  horizon: artsy/release@volatile
  node: circleci/node@5.2.0
  yarn: artsy/yarn@6.5.0

not_staging_or_release: &not_staging_or_release
  filters:
    branches:
      ignore:
        - staging
        - release

only_main: &only_main
  context: hokusai
  filters:
    branches:
      only: main

only_release: &only_release
  context: hokusai
  filters:
    branches:
      only: release

only_development: &only_development
  filters:
    branches:
      ignore:
        - staging
        - release
        - main

commands:
  setup_hokusai:
    steps:
      - run:
          name: Let hokusai modify /usr/local/bin
          command: sudo chmod -R 777 /usr/local/bin
      - hokusai/install-aws-iam-authenticator
      - run:
          name: Install hokusai
          command: |
            sudo apt update
            sudo apt install --assume-yes python3-pip
            sudo ln -s /usr/bin/python3 /usr/bin/python
            pip install awscli --upgrade
            pip install hokusai
      - hokusai/configure-hokusai

  yarn_install:
    steps:
      - yarn/load_dependencies
      - yarn/install
      - yarn/save_dependencies

jobs:
  ensure-schema-update:
    executor:
      name: node/default
      tag: "18.15"
    steps:
      - checkout
      - setup_hokusai
      - yarn_install
      - run: scripts/ensure-schema-update.sh
  push-schema-changes:
    executor:
      name: node/default
      tag: "18.15"
    steps:
      - checkout
      - setup_hokusai
      - yarn_install
      - run:
          name: push schema changes
          command: node scripts/push-schema-changes.js

workflows:
  default:
    jobs:
      - node/test:
          <<: *not_staging_or_release
          name: test-jest
          pkg-manager: yarn
          test-results-for: jest
          version: "18.15"

      - node/run:
          <<: *not_staging_or_release
          name: type-check
          pkg-manager: yarn
          yarn-run: type-check

      - ensure-schema-update:
          context: hokusai
          <<: *only_development

      # staging
      - hokusai/push:
          name: push-staging-image
          <<: *only_main
          requires:
            - test-jest

      - hokusai/deploy-staging:
          name: deploy-staging
          <<: *only_main
          project-name: metaphysics
          requires:
            - push-staging-image

      - push-schema-changes:
          <<: *only_main
          context: hokusai
          requires:
            - push-staging-image
            - deploy-staging

      # release
      - horizon/block:
          <<: *only_release
          context: horizon
          project_id: 18

      - hokusai/deploy-production:
          <<: *only_release
          requires:
            - horizon/block
