version: 2.1

orbs:
  hokusai: artsy/hokusai@0.7.2
  yarn: artsy/yarn@2.1.1
  codecov: codecov/codecov@1.0.5

not_staging_or_release: &not_staging_or_release
  filters:
    branches:
      ignore:
        - staging
        - release

only_master: &only_master
  context: hokusai
  filters:
    branches:
      only: master

only_release: &only_release
  context: hokusai
  filters:
    branches:
      only: release

only_development: &only_development
  filters:
    branches:
      ignore:
        - staging
        - release
        - master

workflows:
  default:
    jobs:
      # for PRs
      - yarn/update-cache:
          <<: *only_development
      - yarn/run:
          <<: *only_development
          name: schema-drift
          script: danger local -d scripts/schema-drift.ts

      # pre-staging
      - hokusai/test:
          name: test
          <<: *not_staging_or_release
          post-steps:
            - run: mkdir -p ./coverage
            - run:
                name: Copy coverage artifacts
                command: docker cp hokusai_metaphysics_1:/app/coverage ./
                when: always
            - codecov/upload:
                file: ./coverage/lcov.info

      # staging
      - hokusai/push:
          name: push-staging-image
          <<: *only_master
          requires:
            - test

      - hokusai/deploy-staging:
          <<: *only_master
          project-name: metaphysics
          requires:
            - push-staging-image

      # release
      - hokusai/deploy-production:
          <<: *only_release
