"""
Publish artwork Series Stats
"""
type ArtworksPublishedStats {
  percentageChanged: Int!
  period: QueryPeriodEnum!

  """
  Time series data on number of artworks published
  """
  timeSeries(samplingFrequency: SamplingFrequencyEnum): [ArtworksPublishedTimeSeriesStats!]
  totalCount: Int!
}

"""
Publish artwork Series Stats
"""
type ArtworksPublishedTimeSeriesStats implements PartnerTimeSeriesStatsType {
  count: Int
  samplingFrequency: SamplingFrequencyEnum!
  time: DateTime
}

"""
An ISO 8601 datetime
"""
scalar DateTime

"""
A histogram bin
"""
type HistogramBin {
  maxPriceCents: Int!
  minPriceCents: Int!
  numArtworks: Int!
}

"""
Partner Stats
"""
type PartnerStatsType {
  """
  Time series data on number of artworks published
  """
  artworksPublished(period: QueryPeriodEnum!): ArtworksPublishedStats
  partnerId: String!

  """
  Number of unique visitors
  """
  uniqueVisitors(period: QueryPeriodEnum!): Int
}

"""
Partner Time Series Stats
"""
interface PartnerTimeSeriesStatsType {
  samplingFrequency: SamplingFrequencyEnum!
  time: DateTime
}

"""
Pricing Context Histogram
