"""
Publish artwork Series Stats
"""
type ArtworksPublishedTimeSeriesStats implements PartnerTimeSeriesStatsType {
  count: Int
  partnerId: String
  samplingFrequency: SamplingFrequencyEnum!
  time: DateTime
}

"""
An ISO 8601 datetime
"""
scalar DateTime

"""
A histogram bin
"""
type HistogramBin {
  maxPriceCents: Int!
  minPriceCents: Int!
  numArtworks: Int!
}

"""
Partner Stats
"""
type PartnerStatsType {
  artworksPublished: [ArtworksPublishedTimeSeriesStats!]
  partnerId: String!
  uniqueVisitors: Int
}

"""
Partner Time Series Stats
"""
interface PartnerTimeSeriesStatsType {
  partnerId: String
  samplingFrequency: SamplingFrequencyEnum!
  time: DateTime
}

"""
Pricing Context Histogram
"""
type PricingContext {
  bins: [HistogramBin!]!
  filterDescription: String!
}

